<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Applicant Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0875e1;  /* Deep blue */
            --secondary-color: #f7f9fc;  /* Light background */
            --accent-color: #0875e1;  /* Accent blue */
            --highlight-color: #ffc107;  /* Gold highlight */
            --danger-color: #dc3545;  /* Red for error/warnings */
            --white: #ffffff;  /* White */
            --shadow: rgba(0, 0, 0, 0.1);  /* Subtle shadow */
        }

        body {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow);
        }

        label {
            font-weight: bold;
            color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Edit Applicant Details</h1>
        <div class="form-container">
            <form id="applicantForm"   method="POST">
                <div class="mb-3">
                    <label for="applicantName" class="form-label">Applicant Name</label>
                    <input type="text" id="applicantName" name="applicantName" class="form-control" required readonly>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" name="address" class="form-control" required></textarea>
                </div>
           
        
                <button type="submit" class="btn btn-primary w-100">Update</button>
            </form>
        </div>
    </div>

    <script>
        const fullPath = window.location.pathname;
const ApplicantName = decodeURIComponent(fullPath.split('/').pop());
          const form = document.getElementById('applicantForm');
    
        // Fetch data from API and populate the form
        async function fetchData() {
            try {
                const response = await fetch(`/ApplicantData?ApplicantName=${ApplicantName}`);
                const data = await response.json();
                console.log(data)
                document.getElementById('applicantName').value = data.ApplicantName;
                document.getElementById('phoneNumber').value = data.PhoneNumber;
                document.getElementById('address').value = data.Address;
                document.getElementById('applicantForm').action = `/UpdateApplicant?ApplicantName=${data.ApplicantName}`;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Load data on page load
        window.onload = fetchData;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
