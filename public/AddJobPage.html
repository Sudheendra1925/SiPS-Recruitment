<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
              :root {
            --primary-color: #0875e1;
            --secondary-color: #f8faff;
            --accent-color: #0875e1;
            --text-dark: #2a2a2a;
            --text-light: #5f6f81;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --highlight-color: #f1c40f;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8faff;
            color: #2a2a2a;
            margin: 0;
            padding: 20px;
        }
        .navbar {
            background: var(--primary-color);
            padding: 10px 20px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        
        .navbar-brand {
            color: var(--white);
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .navbar-nav .nav-link {
            color: var(--white);
            margin: 0 10px;
            transition: color var(--transition-speed);
        }
        
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: var(--highlight-color);
            font-weight: bold;
        }

        .sign-out:hover {
            color: var(--white);
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #0875e1;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005bb5;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

        /* For Firefox */
        input[type="number"] {
          -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/AdminDashboard">
                <img src="./Images/Sips Finance Logo.png" alt="Logo" width="60" height="60" class="me-2">
                <div>
                    <span style="display: block;">Sips Finance</span>
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " href="/AdminDashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Companies">Companies</a>
                    </li>
               
                </ul>
                <div class="d-flex align-items-center ms-3 " >
                    <a href="/" class="sign-out btn btn-danger">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>
<div class="form-container">
    <h2>Add New Job</h2>
    <form action="/AddJob" method="post">
        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" name="Company" required readonly>
        </div>
        <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" name="JobTitle" maxlength="30" required>
        </div>
        <div class="form-group">
            <label for="jobType">Job Type</label>
            <select id="jobType" name="JobType" required>
                <option value="">Select Job Type</option>
                <option value="Full-Time">Full-Time</option>
                <option value="Part-Time">Part-Time</option>
                <option value="Internship">Internship</option>
                <option value="Contract">Contract</option>
            </select>
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" id="salary" name="Salary" min="0" required>
        </div>
   
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="Location" maxlength="30" required>
        </div>
        <div class="form-group">
            <label for="noOfJobs">Number of Jobs</label>
            <input type="number" id="noOfJobs" name="NoOfJobs" min="1" required>
        </div>
  
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" name="EndDate" required>
        </div>
        <button type="submit">Add Job</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+ws9y5p4p6wPflb4EL1pLf0PdCgSm" crossorigin="anonymous"></script>


<script>

    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('company').value = urlParams.get('companyName');
    document.getElementById('PhoneNumber').addEventListener('input', function (e) {
        this.value = this.value.replace(/[^0-9]/g, ''); // Remove non-numeric characters
    });
</script>
</body>
</html>
