<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
           *{
    font-family: 'Poppins', sans-serif;
  }
         :root {
            --primary-color: #0056b3; /* Richer deep blue */
            --secondary-color: #eef3f8; /* Softer light background */
            --accent-color: #1a73e8; /* Vibrant blue accent */
            --highlight-color: #f0a500; /* Warmer gold highlight */
            --danger-color: #e63946; /* Bold red for error/warnings */
            --text-dark: #212529; /* Slightly lighter dark text */
            --text-light: #6c757d; /* Muted text color */
            --shadow: rgba(0, 0, 0, 0.15); /* Enhanced shadow */
            --card-shadow: rgba(0, 0, 0, 0.25); /* Stronger shadow for cards */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
        }

        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            padding: 20px;
        }

        /* Navbar styling */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .logo-section img {
            width: 90px;
            height: 90px;
            object-fit: contain;
            border-radius: 12px;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
            margin-left: auto;
        }

        .nav-button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-button:hover {
            transform: translateY(-1px);
        }

        .nav-button i {
            font-size: 14px;
        }

        .nav-button.primary {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-button.secondary {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .nav-button.danger {
            background-color: #ffebee;
            color: var(--danger-color);
        }


input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

        /* For Firefox */
        input[type="number"] {
          -moz-appearance: textfield;
        }
        .suggestion-list {
    list-style: none;
    padding: 0;
    margin: 0;
    position: absolute;
    background: white;
    border: 1px solid #ccc;
    width: 200px;
    max-height: 150px;
    overflow-y: auto;
    z-index: 1000;
}
.suggestion-list li {
    padding: 5px;
    cursor: pointer;
}
.suggestion-list li:hover {
    background: #f0f0f0;
}

    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="logo-section">
            <img src="./Images/images.jpeg" alt="SIPS Logo">
        </div>
        <div class="nav-buttons">
            <a href="/AdminDashboard" style="text-decoration: none;" class="nav-button primary">
                <i class="fas fa-chart-bar"></i> Dashboard
            </a>
            <a href="/Companies" style="text-decoration: none;" class="nav-button secondary">
                <i class="fas fa-building"></i> Companies
            </a>
            <a href="/Login" style="text-decoration: none;" class="nav-button danger">
                <i class="fas fa-sign-out-alt"></i> SignOut
            </a>
        </div>
        </div>
    <div class="container mt-5">
        <h1>Edit Job</h1>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="spinner-border text-primary" style="display: none;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
      
        <form id="editJobForm" method="post" style="margin-bottom: 2vh;">
            <div class="mb-3">
                <label for="company" class="form-label">Company</label>
                <input type="text" id="company" name="Company" class="form-control" required readonly>
            </div>
           
            <div class="mb-3">
                <label for="Category" class="form-label">Category</label>
                <input type="text" id="Category" name="Category" class="form-control" required placeholder="Type or select a category" autocomplete="off">
                <ul id="categorySuggestions" class="suggestion-list"></ul>
            </div>
        
            <div class="mb-3">
                <label for="jobTitle" class="form-label">Job Title</label>
                <input type="text" id="jobTitle" name="JobTitle" class="form-control" required placeholder="Type a job title" autocomplete="off">
                <ul id="jobSuggestions" class="suggestion-list"></ul>
            </div>
            
            <div class="mb-3">
                <label for="jobType" class="form-label">Job Type</label>
                <select id="jobType" name="JobType" class="form-select" required>
                    <option value="Internship">Internship</option>
                    <option value="Full-Time">Full-Time</option>
                    <option value="Part-Time">Part-Time</option>
                    <option value="Contract">Contract</option>
                </select>
            </div>
        
            <div class="mb-3">
                <label for="Budget" class="form-label">Budget</label>
                <input type="number" id="Budget" name="Budget" class="form-control" required>
            </div>
        
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" id="salary" name="Salary" class="form-control" required>
            </div>
        
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" name="Location" class="form-control" required placeholder="Type or select a location" autocomplete="off">
                <ul id="locationSuggestions" class="suggestion-list"></ul>
            </div>
        
            <div class="mb-3">
                <label for="noOfJobs" class="form-label">No. of Jobs</label>
                <input type="number" id="noOfJobs" name="NoOfJobs" class="form-control" required>
            </div>
        
            <div class="mb-3">
                <label for="postedDate" class="form-label">Posted Date</label>
                <input type="date" id="postedDate" name="PostedDate" class="form-control" required>
            </div>
        
            <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" id="endDate" name="EndDate" class="form-control" required>
            </div>
        
            <div class="mb-3">
                <label for="fulfilled" class="form-label">Fulfilled</label>
                <input type="number" id="fulfilled" name="Fulfilled" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="Experience" class="form-label">Experience</label>
                <input type="text" id="Experience" name="Experience" class="form-control" required >
            </div>
            <div class="mb-3">
                <label for="Skills" class="form-label">Skills</label>
                <input type="text" id="Skills" name="Skills" class="form-control" required >
            </div>
            <div class="mb-3">
                <label for="RolesAndResponsibilities" class="form-label">Roles And Responsibilities</label>
                <input type="text" id="RolesAndResponsibilities" name="RolesAndResponsibilities" class="form-control" required >
            </div>
            <div class="mb-3">
                <label for="Qualifications" class="form-label">Qualifications</label>
                <input type="text" id="Qualifications" name="Qualifications" class="form-control" required >
            </div>
            
            <button type="submit" class="btn btn-primary">Update Job</button>
            <a href="/Companies" class="btn btn-danger">Cancel</a>
        </form>
        
        
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    


     <script>
        // Get the job ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get('JobId');
    
        // Fetch job details from backend based on the ID
        async function fetchJobDetails() {
            document.getElementById('loadingSpinner').style.display = 'block'; // Show spinner
            try {
                if (!jobId) {
                    throw new Error("Job ID is missing from the URL.");
                }
    
                const response = await fetch(`/getJobData?JobId=${jobId}`);
                if (!response.ok) {
                    throw new Error('Job not found');
                }
                const job = await response.json();
                console.log("Fetched Job Data:", job); // Log the job data for debugging
                fillFormFields(job);
            } catch (error) {
                console.error('Error fetching job data:', error);
                alert('Could not load job data.');
            } finally {
                document.getElementById('loadingSpinner').style.display = 'none'; // Hide spinner
            }
        }
    
        // Function to safely format dates
        function formatDate(dateString) {
            if (!dateString) return ""; // Return empty if date is missing
    
            const date = new Date(dateString);
            if (isNaN(date.getTime())) {
                console.error("Invalid date:", dateString);
                return ""; // Prevent NaN errors
            }
            return date.toISOString().split("T")[0]; // Convert to YYYY-MM-DD
        }
    
        // Fill the form with job details
        function fillFormFields(job) {
            console.log('your job is' ,job)
            document.getElementById('jobTitle').value = job.JobTitle || '';
            document.getElementById('jobType').value = job.JobType || '';
            document.getElementById('Category').value = job.Category || '';
            document.getElementById('Budget').value = job.Budget || 0;
            document.getElementById('salary').value = job.Salary || 0;
            document.getElementById('company').value = job.Company || '';
            document.getElementById('location').value = job.Location || '';
            document.getElementById('noOfJobs').value = job.NoOfJobs || '0';
            document.getElementById('Experience').value = job.Experience || '0';
            document.getElementById('RolesAndResponsibilities').value =job.RolesAndResponsibilities|| '';
            document.getElementById('Skills').value =job.Skills|| '';
            document.getElementById('Qualifications').value =job.Qualifications|| '';
            
            // Fix Date Issues
            document.getElementById('postedDate').value = formatDate(job.PostedDate);
            document.getElementById('endDate').value = formatDate(job.EndDate);
    
            document.getElementById('fulfilled').value = job.Fulfilled || 0;
            document.getElementById('editJobForm').action = `/EditJob?JobId=${jobId}`;
        }
    
        // Fetch job details when the page loads
        fetchJobDetails();
    </script>
    
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const response = await fetch("/JobsData");
                const jobsData = await response.json(); 
    
                // Extract unique categories, job titles, and locations
                const categories = [...new Set(jobsData.map(job => job.Category))]; 
                const jobTitles = [...new Set(jobsData.map(job => job.JobTitle))];
                const locations = [...new Set(jobsData.map(job => job.Location))];
    
                function setupAutocomplete(inputElement, suggestionBoxId, dataList) {
                    const suggestionBox = document.getElementById(suggestionBoxId);
                    inputElement.addEventListener("input", function () {
                        const value = this.value.toLowerCase();
                        suggestionBox.innerHTML = ""; // Clear previous suggestions
    
                        if (value.length > 1) { 
                            const filtered = dataList.filter(item => item.toLowerCase().includes(value));
                            filtered.forEach(item => {
                                const li = document.createElement("li");
                                li.textContent = item;
                                li.onclick = () => {
                                    inputElement.value = item;
                                    suggestionBox.innerHTML = ""; // Hide suggestions
                                };
                                suggestionBox.appendChild(li);
                            });
                        }
                    });
    
                    document.addEventListener("click", function (e) {
                        if (!inputElement.contains(e.target) && !suggestionBox.contains(e.target)) {
                            suggestionBox.innerHTML = "";
                        }
                    });
                }
    
                setupAutocomplete(document.getElementById("Category"), "categorySuggestions", categories);
                setupAutocomplete(document.getElementById("jobTitle"), "jobSuggestions", jobTitles);
                setupAutocomplete(document.getElementById("location"), "locationSuggestions", locations);
    
            } catch (error) {
                console.error("Error fetching job data:", error);
            }
        });
    </script>
    

</body>
</html>
