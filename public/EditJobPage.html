<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
.navbar {
            background: var(--primary-color);
            padding: 10px 20px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        
        .navbar-brand {
            color: var(--white);
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .navbar-nav .nav-link {
            color: var(--white);
            margin: 0 10px;
            transition: color var(--transition-speed);
        }
        
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: var(--highlight-color);
            font-weight: bold;
        }

        .sign-out:hover {
            color: var(--white);
        }
input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

        /* For Firefox */
        input[type="number"] {
          -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/AdminDashboard">
                <img src="./Images/Sips Finance Logo.png" alt="Logo" width="60" height="60" class="me-2">
                <div>
                    <span style="display: block;">Sips Finance</span>
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link ">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="goto()">Apply Jobs</a>
                    </li>
               
                </ul>
                <div class="d-flex align-items-center ms-3 " >
                    <a href="/" class="sign-out btn btn-danger">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Edit Job</h1>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="spinner-border text-primary" style="display: none;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <form id="editJobForm" method="post" >
            <div class="mb-3">
                <label for="jobTitle" class="form-label">Job Title</label>
                <input type="text" id="jobTitle" name="JobTitle" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="jobType" class="form-label">Job Type</label>
                <select id="jobType" name="JobType" class="form-select" required>
                    <option value="Internship">Internship</option>
                    <option value="Full-Time">Full-Time</option>
                    <option value="Part-Time">Part-Time</option>
                    <option value="Contract">Contract</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" id="salary" name="Salary" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="company" class="form-label">Company</label>
                <input type="text" id="company" name="Company" class="form-control" required readonly>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" name="Location" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="noOfJobs" class="form-label">No. of Jobs</label>
                <input type="number" id="noOfJobs" name="NoOfJobs" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="postedDate" class="form-label">Posted Date</label>
                <input type="date" id="postedDate" name="PostedDate" class="form-control" required >
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" id="endDate" name="EndDate" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="fulfilled" class="form-label">Fulfilled</label>
                <input type="number" id="fulfilled" name="Fulfilled" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Job</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script>
        // Get the job ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get('JobId');  // Example: /EditJobPage.html?id=123
        // Fetch job details from backend based on the ID
        async function fetchJobDetails() {
            document.getElementById('loadingSpinner').style.display = 'block'; // Show spinner
            try {
                const response = await fetch(`/getJobData?JobId=${jobId}`);
                if (!response.ok) {
                    throw new Error('Job not found');
                }
                const job = await response.json(); // Wait for JSON to be parsed
        
                fillFormFields(job);
            } catch (error) {
                console.error('Error fetching job data:', error);
                alert('Could not load job data.');
            } finally {
                document.getElementById('loadingSpinner').style.display = 'none'; // Hide spinner
            }
        }
    
        // Fill the form with the current job details
        function fillFormFields(job) {
           
            document.getElementById('jobTitle').value = job.JobTitle;
            document.getElementById('jobType').value = job.JobType;
            document.getElementById('salary').value = job.Salary;
            document.getElementById('company').value = job.Company;
            document.getElementById('location').value = job.Location;
            document.getElementById('noOfJobs').value = job.NoOfJobs;
            document.getElementById('postedDate').value = job.PostedDate.split('T')[0];
            document.getElementById('endDate').value = job.EndDate.split('T')[0];
            document.getElementById('fulfilled').value = job.Fulfilled;
            document.getElementById('editJobForm').action = `/EditJob?JobId=${jobId}`;
        }
    
        // Handle form submission to update job
     
        // Fetch job details when the page loads
        fetchJobDetails();
    </script>
    
</body>
</html>
