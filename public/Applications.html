<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0875e1;  /* Deep blue */
            --secondary-color: #f7f9fc;  /* Light background */
            --accent-color: #0875e1;  /* Accent blue */
            --highlight-color: #ffc107;  /* Gold highlight */
            --danger-color: #dc3545;  /* Red for error/warnings */
            --white: #ffffff;  /* White */
            --shadow: rgba(0, 0, 0, 0.1);  /* Subtle shadow */
        }
      
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--secondary-color);  /* Light background */
            color: #333;  /* Dark text for readability */
            margin: 0;
            padding: 0;
            
        }
        
        /* Navbar styling */
        .navbar {
            background: var(--primary-color);
            padding: 10px 20px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        
        .navbar-brand {
            color: var(--white);
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .navbar-nav .nav-link {
            color: var(--white);
            margin: 0 10px;
            transition: color var(--transition-speed);
        }
        
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: var(--highlight-color);
            font-weight: bold;
        }

        .sign-out:hover {
            color: var(--white);
        }
        .summary-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            flex-wrap: wrap; 
            padding: 20px;
            background-color: var(--secondary-color);
            margin-top: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px var(--shadow-color);
            animation: fadeInUp 1s ease-in-out;
        }

        .summary-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 280px;
            border-radius: 12px;
            color: var(--text-dark);
            box-shadow: 0 2px 6px var(--shadow-color);
            text-align: center;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            animation: fadeInUp 1s ease-in-out;
            border:2px solid red;
        }

        .summary-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        .summary-box h3 {
            font-size: 1.6em;
            font-weight: bold;
            color: var(--text-dark);
            margin-top: 10px;
            text-transform: uppercase;
        }

        .summary-box p {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
            color: var(--highlight-color);
        }



        /* Add border to table and table cells */
table {
    width: 100%;
    border-collapse: collapse; 
 /* Ensures borders don't overlap */
}

table th, table td {
    border: 1px solid #dcdcdc; /* Light gray border for table cells */
    padding: 10px;  /* Add padding for better spacing */
    text-align: center;  /* Center align the text */
}

table th {
    background-color: var(--primary-color);  /* Blue background for header */
    color: white;  /* White text color */
}

/* Optional: Add hover effect for rows */
table tbody tr:hover {
    background-color: #f1f1f1;  /* Light gray background on row hover */
}

/* Optional: Style for the table headers for more contrast */
table thead {
    background-color: #0875e1;  /* Accent color for the header */
    color: white;  /* White text for header */
}
.scrollable-cell {
    max-width: 2px;
    max-height: 2px;
    overflow-y: auto;
    white-space: pre-wrap;
}

    </style>    
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/AdminDashboard">
                <img src="./Images/Sips Finance Logo.png" alt="Logo" width="60" height="60" class="me-2">
                <div>
                    <span style="display: block;">Sips Finance</span>
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " href="/AdminDashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Companies">Companies</a>
                    </li>
               
                </ul>
                <div class="d-flex align-items-center ms-3 " >
                    <a href="/" class="sign-out btn btn-danger">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>
   
    <div class="container mt-4">
        <h1>My Applications</h1>
        
        <!-- Filters -->
        <div class="d-flex justify-content-between mb-3">
            <input type="text" id="ApplicationSearch" class="form-control" placeholder="Search by Name, Phone Number, or Company or Applied Date" oninput="searchApplicationLeads()">
            
            <select id="statusFilter" class="form-select w-auto" onchange="searchApplicationLeads()">
                <option value="">All Statges</option>
                <option value="Stage1">Stage 1</option>
                <option value="Pending">Pending</option>
                <option value="Selected">Selected</option>
                <option value="Rejected">Rejected</option>
                <option value="Placed">Placed</option>
              
            </select>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Applicant Name</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Position</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Resume</th>
                    <th scope="col">Description</th>
                    <th scope="col">Applied Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Edit</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Dynamic content will be added here -->
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
function getStatusColor(status) {
    switch(status.toLowerCase()) {
        case 'pending':
            return 'color: #f39c12';  // Amber
        case 'selected':
            return 'color: #27ae60';  // Green
        case 'rejected':
            return 'color: #e74c3c;';  // Red
        case 'stage1':
            return 'color: #3498db;';  // Blue
        default:
            return '';  // Default no color if status is unknown
    }
}

        async function fetchData() {
            try {
                const ApplicationResponse = await fetch(`/TotalApplicationData`);
                if (!ApplicationResponse.ok) {
                    throw new Error('Network response was not ok');
                }

                const ApplicationData = await ApplicationResponse.json();
                console.log(ApplicationData);

                // Populate the table
                const ApplicationTbody = document.getElementById('tbody');
                ApplicationTbody.innerHTML = ''; // Clear previous data

                ApplicationData.forEach((Application, index) => {
                    const statusColor = getStatusColor(Application.Status);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${Application.ApplicantName}</td>
                        <td>${Application.PhoneNumber}</td>
                        <td>${Application.Company}</td>
                        <td>${Application.JobRole}</td>
                        <td>${Application.Salary}</td>
                        <td><a href="uploads/resumes/${Application.Resume}">Resume</a></td>
                     <td>
    <details>
        <summary>Why me</summary>
        <p style="white-space: pre-wrap; margin: 0;">${Application.Description}</p>
    </details>
</td>

                        <td>${Application.AppliedDate.split('T')[0]}</td>
                        <td style="${statusColor}">${Application.Status}</td>
                        <td>
                            <a href="/EditApplication/${encodeURIComponent(Application.ApplicationId)}" class="btn btn-primary">Edit</a>
                        </td>
                    `;
                    ApplicationTbody.appendChild(row);
                });

                // Store data for search functionality
                window.ApplicationData = ApplicationData;

            } catch (error) {
                console.error('Error fetching data:', error);
                const ApplicationTbody = document.getElementById('tbody');
                ApplicationTbody.innerHTML = '<tr><td colspan="7">Error loading data.</td></tr>';
            }
        }

        // Search functionality with status filter
        function searchApplicationLeads() {
            const searchInput = document.getElementById('ApplicationSearch').value.toLowerCase();
            const selectedStatus = document.getElementById('statusFilter').value.toLowerCase();
            const filteredData = window.ApplicationData.filter(app => {
                const matchesSearch = app.Company.toLowerCase().includes(searchInput) ||
                                    app.ApplicantName.toLowerCase().includes(searchInput) ||
                                    app.AppliedDate.toLowerCase().includes(searchInput) ||
                                      app.PhoneNumber.toLowerCase().includes(searchInput) ||
                                      app.JobRole.toLowerCase().includes(searchInput);
                const matchesStatus = selectedStatus ? app.Status.toLowerCase() === selectedStatus : true;
                return matchesSearch && matchesStatus;
            });

            const ApplicationTbody = document.getElementById('tbody');
            ApplicationTbody.innerHTML = ''; // Clear previous data

            filteredData.forEach((Application, index) => {
                const statusColor = getStatusColor(Application.Status);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${Application.ApplicantName}</td>
                    <td>${Application.PhoneNumber}</td>
                    <td>${Application.Company}</td>
                    <td>${Application.JobRole}</td>
                    <td>${Application.Salary}</td>
                    <td><a href="uploads/resumes/${Application.Resume}">Resume</a></td>
                             <td>
    <details>
        <summary>Why me</summary>
        <p style="white-space: pre-wrap; margin: 0;">${Application.Description}</p>
    </details>
</td>

                    <td>${Application.AppliedDate.split('T')[0]}</td>
                    <td style="${statusColor}">${Application.Status}</td>
                    <td>
                        <a href="/EditApplication/${encodeURIComponent(Application.ApplicationId)}" class="btn btn-primary">Edit</a>
                    </td>
                `;
                ApplicationTbody.appendChild(row);
            });

            if (filteredData.length === 0) {
                ApplicationTbody.innerHTML = '<tr><td colspan="11">No results found.</td></tr>';
            }
        }

        // Initialize data fetch
        fetchData();
    </script>
</body>
</html>
