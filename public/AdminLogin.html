<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiPS Finance Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0875e1;
      --secondary-color: #f8faff;
      --accent-color: #0875e1;
      --text-dark: #2a2a2a;
      --text-light: #5f6f81;
      --success-color: #27ae60;
      --danger-color: #e74c3c;
      --highlight-color: #f1c40f;
    }

    body {
      background-color: var(--primary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .navbar {
            background: var(--primary-color);
            padding: 10px 20px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        
        .navbar-brand {
            color: var(--white);
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .navbar-nav .nav-link {
            color: var(--white);
            margin: 0 10px;
            transition: color var(--transition-speed);
        }
        
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: var(--highlight-color);
            font-weight: bold;
        }

        .sign-out:hover {
            color: var(--white);
        }
    .forms-section {
      width: 90%;
      max-width: 600px;
      background-color: var(--secondary-color);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
    }

    .section-title {
      text-align: center;
      font-size: 1.8rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
    }

    .form-wrapper {
      display: none;
    }

    .form-wrapper.is-active {
      display: block;
    }

    .switcher {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--text-light);
      border: none;
      background-color: transparent;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .switcher.is-active {
      color: var(--primary-color);
      font-weight: 600;
    }

    .input-block {
      margin-bottom: 1.5rem;
    }

    .input-block label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-light);
    }


    .btn-eye {
  position: absolute;
  right: 10px;
  top: 70%;
  transform: translateY(-50%);
  background: transparent;
  border: none;
  cursor: pointer;
  font-size: 1.2em;
}
.btn-eye:focus {
  outline: none;
}
input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

        /* For Firefox */
        input[type="number"] {
          -moz-appearance: textfield;
        }
  </style>
</head>

<body>

  <section class="forms-section">
  
    <h1 class="section-title">SiPS Recuruiment Admin  Login</h1>
    <div class="d-flex justify-content-around mb-4">
      <button class="switcher switcher-login is-active" data-target="login">Login</button>
      <button class="switcher switcher-signup" data-target="signup">Sign Up</button>
    </div>
  
    <!-- Login Form -->
    <div class="form-wrapper is-active" id="login-form">
      <form id="login-form" onsubmit="confirmAction('login', event)">
        <div class="input-block">
          <label for="login-AdminName">AdminName</label>
          <input id="login-AdminName" type="text" class="form-control" placeholder="Enter your AdminName" required>
        </div>
        <div class="input-block position-relative">
          <label for="login-password">Password</label>
          <input id="login-password" type="password" class="form-control" placeholder="Enter your password" required>
          <button type="button" class="btn-eye" onclick="togglePasswordVisibility('login-password')">
            üëÅ
          </button>
        </div>
        <input type="submit" class="btn btn-success w-100" placeholder="Login">
      </form>
      <div class="text-end mb-3">
        <a href="/ForgetPasswordPage" class="text-decoration-none" style="color: var(--danger-color);">Forgot Password?</a>
      </div>
    </div>
  
    <!-- Sign-Up Form -->
    <div class="form-wrapper" id="signup-form">
      <form id="signup-form"  onsubmit="confirmAction('signup', event)">
        <div class="input-block">
          <label for="signup-AdminName">AdminName</label>
          <input id="signup-AdminName" type="text" name="SAdminName" class="form-control" placeholder="Enter your AdminName" required>
        </div>
        <div class="input-block">
          <label for="signup-phoneNumber">Phone Number</label>
          <input id="signup-phoneNumber" type="tel" name="SPhoneNumber" class="form-control"  minlength="10" maxlength="10" placeholder="Enter your Phone Number" required>
        </div>
        <div class="input-block position-relative">
          <label for="signup-password">Password</label>
          <input id="signup-password" type="password" name="SPassword" class="form-control" placeholder="Enter your password" required>
          <button type="button" class="btn-eye" onclick="togglePasswordVisibility('signup-password')">
            üëÅ
          </button>
        </div>
        <div class="input-block position-relative">
          <label for="signup-password-confirm">Confirm Password</label>
          <input id="signup-password-confirm" type="password" name="SConfirmPassword" class="form-control" placeholder="Confirm your password" required>
          <button type="button" class="btn-eye" onclick="togglePasswordVisibility('signup-password-confirm')">
            üëÅ
          </button>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
      </form>
    </div>
    <a class="btn " style="border:2px solid blueviolet" href="/"><img src="./Images/login.png" style="height:50px;width:50px;"> Click For Customer Login</a>
  </section>
 

  <script>
    const switchers = document.querySelectorAll('.switcher');
    const forms = document.querySelectorAll('.form-wrapper');

    switchers.forEach(switcher => {
      switcher.addEventListener('click', () => {
        switchers.forEach(sw => sw.classList.remove('is-active'));
        forms.forEach(form => form.classList.remove('is-active'));

        const target = switcher.getAttribute('data-target');
        switcher.classList.add('is-active');
        document.getElementById(`${target}-form`).classList.add('is-active');
      });
    });

    async function confirmAction(action, event) {
  event.preventDefault(); // Prevent form submission

  try {
    // Fetch user data
    const response = await fetch('/AdminData');
    if (!response.ok) throw new Error('Failed to fetch user data');
    const users = await response.json();

    if (action === 'signup') {
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-password-confirm').value;
      const AdminName = document.getElementById('signup-AdminName').value;
      const phoneNumber = document.getElementById('signup-phoneNumber').value;

      // Check if AdminName already exists
      if (users.some(user => user.AdminName === AdminName)) {
        alert("The entered AdminName already exists. Please try another one.");
        return;
      }

      // Check if passwords match
      if (password !== confirmPassword) {
        alert('Passwords do not match. Please try again.');
        return;
      }

      // Redirect with query parameters
      window.location.href = `/AdminSignup?Password=${encodeURIComponent(password)}&AdminName=${encodeURIComponent(AdminName)}&PhoneNumber=${encodeURIComponent(phoneNumber)}`;
      alert("Thank you for Signing up ! You can now Log In with your credentials");
    }

    if (action === 'login') {
      const AdminName = document.getElementById('login-AdminName').value;
      const password = document.getElementById('login-password').value;
 
      window.location.href = `/checkAdmin?AdminName=${AdminName}&Password=${password}`;
      
    }
  } catch (error) {
    console.error('Error:', error.message);
    alert('An error occurred. Please try again later.');
  }
}

    
  </script>
  <script>


   


document.getElementById('signup-phoneNumber').addEventListener('input', function (e) {
        const value = e.target.value;
        if (!/^\d{0,10}$/.test(value)) {
            e.target.value = value.slice(0, -1); // Restrict input to 10 digits
        }
    });
    function togglePasswordVisibility(inputId) {
  const inputField = document.getElementById(inputId);
  if (inputField.type === "password") {
    inputField.type = "text";
  } else {
    inputField.type = "password";
  }
}

    </script>

<script>

function togglePasswordVisibility(inputId) {
  const inputField = document.getElementById(inputId);
  const eyeButton = inputField.nextElementSibling; // Assuming the button is the next sibling
  if (inputField.type === "password") {
    inputField.type = "text";
    eyeButton.textContent = "üôà"; // Change icon to hide
  } else {
    inputField.type = "password";
    eyeButton.textContent = "üëÅ"; // Change icon to show
  }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
