<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Queue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap');
        :root {
            --primary-color: #0875e1;
            --secondary-color: #f8faff;
            --text-dark: #2a2a2a;
            --text-light: #5f6f81;
            --highlight-color: #f1c40f;
            --shadow-color: rgba(0, 0, 0, 0.15);
        }
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background: var(--primary-color);
            padding: 10px 20px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        
        .navbar-brand {
            color: var(--white);
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .navbar-nav .nav-link {
            color: var(--white);
            margin: 0 10px;
            transition: color var(--transition-speed);
        }
        
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: var(--highlight-color);
            font-weight: bold;
        }

        .sign-out:hover {
            color: var(--white);
        }
        #main {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="tel"],
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        button {
            font-weight: bold;
            font-size: 16px;
        }
        #Resumepreview {
            display: block;
            margin-top: 10px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/Home">
                <img src="./Images/Sips Finance Logo.png" alt="Logo" width="60" height="60" class="me-2">
                <div>
                    <span style="display: block;">Sips Finance</span>
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " id="home" href="/Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="DisplayJobsPage" href="/DisplayJobsPage">Apply Jobs</a>
                    </li>
               
                </ul>
                <div class="d-flex align-items-center ms-3 " >
                    <a href="/" class="sign-out btn btn-danger">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>
    <div id="main" class="container">
        <h2 class="text-center mb-4">Apply Here</h2>
        <form id="applyForm" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="ApplicantNameInput" class="form-label">Applicant Name *</label>
                <input type="text" id="ApplicantNameInput" name="ApplicantName" class="form-control" required readonly>
            </div>
            <div class="mb-3">
                <label for="PhoneNumber" class="form-label">Phone Number *</label>
                <input type="tel" 
                       id="PhoneNumber" 
                       name="PhoneNumber" 
                       class="form-control" 
                       minlength="10" 
                       maxlength="10" 
                       pattern="[0-9]{10}" 
                        inputmode="numeric"
                       required>
                <small class="form-text text-muted">Format: XXXXXXXXXX</small>
            </div>
            
            <div class="mb-3">
                <label for="Resume">Resume</label>
                <input type="file" class="form-control" id="Resume" name="Resume">
            </div>
            <div class="mb-3">
                <label for="Description" class="form-label">Describe Why You Fit This Job</label>
                <input type="text" id="Description" name="Description" class="form-control">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script>
  document.getElementById('PhoneNumber').addEventListener('input', function (e) {
        this.value = this.value.replace(/[^0-9]/g, ''); // Remove non-numeric characters
    });
let ApplicantName =''
let jobTitle='' 
let  company =''
let salary=0




    document.addEventListener('DOMContentLoaded', () => {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
    
        // Get specific parameters
        ApplicantName = urlParams.get('ApplicantName');
         jobTitle = urlParams.get('JobTitle');
         company = urlParams.get('Company');
         salary = urlParams.get('Salary');
   
        // Populate form fields with query parameters
        if (ApplicantName) {
            document.getElementById('ApplicantNameInput').value = ApplicantName
            getApplicantDetails(ApplicantName);

        }
    
        async function getApplicantDetails(ApplicantName) {
            try {
               
                const response = await fetch(`/ApplicantDetails/${ApplicantName}`);
                if (!response.ok) throw new Error('Failed to fetch applicant details');
                const data = await response.json();
                console.log(data)
                
                document.getElementById('DisplayJobsPage').href = `/DisplayJobsPage/${ApplicantName}`;
                document.getElementById('home').href = `/Home/${ApplicantName}`;
                document.getElementById('PhoneNumber').value = data.PhoneNumber || '';
                const form = document.getElementById("applyForm");
                form.action=`/Apply?ApplicantName=${ApplicantName}&JobTitle=${jobTitle}&Company=${company}&Salary=${salary}`;
            } catch (error) {
                console.error('Error fetching applicant details:', error);
            }
        }

 


})

</script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
