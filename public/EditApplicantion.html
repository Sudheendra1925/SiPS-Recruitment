<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
           :root {
        --primary-color: #0875e1;  /* Deep blue */
        --secondary-color: #f7f9fc;  /* Light background */
        --accent-color: #0875e1;  /* Accent blue */
        --highlight-color: #ffc107;  /* Gold highlight */
        --danger-color: #dc3545;  /* Red for error/warnings */
        --white: #ffffff;  /* White */
        --shadow: rgba(0, 0, 0, 0.1);  /* Subtle shadow */
    }
        body {
            background-color: #f7f9fc;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background: var(--primary-color);
            padding: 10px 20px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        
        .navbar-brand {
            color: var(--white);
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .navbar-nav .nav-link {
            color: var(--white);
            margin: 0 10px;
            transition: color var(--transition-speed);
        }
        
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: var(--highlight-color);
            font-weight: bold;
        }

        .sign-out:hover {
            color: var(--white);
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

        /* For Firefox */
        input[type="number"] {
          -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/AdminDashboard">
                <img src="./Images/Sips Finance Logo.png" alt="Logo" width="60" height="60" class="me-2">
                <div>
                    <span style="display: block;">Sips Finance</span>
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " href="/AdminDashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Companies">Apply Jobs</a>
                    </li>
               
                </ul>
                <div class="d-flex align-items-center ms-3 " >
                    <a href="/" class="sign-out btn btn-danger">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="form-container">
            <div class="form-title">Edit Application</div>
            <form  method="POST" id="form">
                <div class="mb-3">
                    <label for="applicantName" class="form-label">Applicant Name</label>
                    <input type="text" class="form-control" id="applicantName" name="applicantName" required readonly>
                </div>


                <div class="mb-3">
                    <label for="companyName" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="companyName" name="companyName" required readonly>
                </div>
                <div class="mb-3">
                    <label for="appliedDate" class="form-label">Applied Date*</label>
                    <input type="date" class="form-control" id="appliedDate" name="appliedDate" required readonly>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number*</label>
                    <input type="tel" class="form-control" minlength="10" maxlength="10"  id="phoneNumber" name="phoneNumber" required >
                </div>

                <div class="mb-3">
                    <label for="position" class="form-label">Position*</label>
                    <input type="text" class="form-control" id="position" name="position" required>
                </div>

                <div class="mb-3">
                    <label for="salary" class="form-label">Salary*</label>
                    <input type="number" class="form-control" id="salary" name="salary" required>
                </div>



                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="Stage1">Stage1</option>
                        <option value="Pending">Pending</option>
                        <option value="Selected">Selected</option>
                        <option value="Rejected">Rejected</option>
                        <option value="Placed">Placed</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function fetchData() {
            try {
                const response = await fetch(`/getApplicationData/${window.location.pathname.split('/')[2]}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                // Populate the form fields with the fetched data
                document.getElementById('applicantName').value = data.ApplicantName || '';
                document.getElementById('phoneNumber').value = data.PhoneNumber || '';
                document.getElementById('companyName').value = data.Company || '';
                document.getElementById('position').value = data.JobRole || '';
                document.getElementById('salary').value = data.Salary || '';
                document.getElementById('appliedDate').value = data.AppliedDate.split('T')[0]|| '';
                document.getElementById('status').value = data.Status || 'Pending';
                  document.getElementById('form').action=`/UpdateApplication/${data.ApplicationId}`
            } catch (error) {
                console.error('Error fetching application data:', error);
            }
          
        }

        // Call fetchData on page load
        window.onload = fetchData;
        console.log(window.location.pathname.split('/')[2])
    </script>
</body>
</html>
