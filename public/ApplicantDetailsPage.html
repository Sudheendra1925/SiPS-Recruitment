<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Applicant Applications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
     :root {
      --primary-color: #0875e1;
      --secondary-color: #f8faff;
      --accent-color: #0875e1;
      --text-dark: #2a2a2a;
      --text-light: #5f6f81;
      --success-color: #27ae60;
      --danger-color: #e74c3c;
      --highlight-color: #f1c40f;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8faff;
      color: #2a2a2a;
      margin: 20px;
    }
    .navbar {
            background: var(--primary-color);
            padding: 10px 20px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        
        .navbar-brand {
            color: var(--white);
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .navbar-nav .nav-link {
            color: var(--white);
            margin: 0 10px;
            transition: color var(--transition-speed);
        }
        
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: var(--highlight-color);
            font-weight: bold;
        }

        .sign-out:hover {
            color: var(--white);
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        select, input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #dcdcdc;
        }
        th {
            background-color: #0875e1;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/AdminDashboard">
                <img src="./Images/Sips Finance Logo.png" alt="Logo" width="60" height="60" class="me-2">
                <div>
                    <span style="display: block;">Sips Finance</span>
                </div>
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " href="/AdminDashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Companies">Companies</a>
                    </li>
               
                </ul>
                <div class="d-flex align-items-center ms-3 " >
                    <a href="/" class="sign-out btn btn-danger">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Applicant Applications</h1>
        <table id="applicationsTable">
            <thead>
                <tr>
                    <th>Application ID</th>
                    <th>Company</th>
                    <th>Job Role</th>
                    <th>Applied Date</th>
                    <th>Salary</th>
                    <th>Resume</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted dynamically -->
            </tbody>
        </table>
        <div id="summary">
            <p id="totalApplied">Total Applied: 0</p>
            <p id="totalPending">Total Pending: 0</p>
            <p id="totalDenied">Total Denied: 0</p>
        </div>
    </div>
    
    <script>
        const fullPath = window.location.pathname;
        const ApplicantName = decodeURIComponent(fullPath.split('/').pop());
        const apiEndpoint = `/ApplicationData/${encodeURIComponent(ApplicantName)}`;

        async function fetchApplications() {
            try {
                const response = await fetch(apiEndpoint);
                if (!response.ok) throw new Error(`API call failed with status: ${response.status}`);

                const applications = await response.json();
                const applicationArray = Array.isArray(applications) ? applications : [];
console.log(applicationArray);
                const tableBody = document.querySelector('#applicationsTable tbody');
                let totalApplied = 0, totalPending = 0, totalDenied = 0;

                applicationArray.forEach(app => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${app.ApplicationId}</td>
                        <td>${app.Company}</td>
                        <td>${app.JobRole}</td>
                        <td>${app.AppliedDate.split("T")[0]}</td>
                        <td>${app.Salary}</td>
                        <td><a href="/uploads/resumes/${app.Resume}" target="_blank">View Resume</a></td>
                        <td>${app.Status}</td>
                    `;
                   
                    tableBody.appendChild(row);
                    totalApplied++;
                    if (app.Status === 'Pending') totalPending++;
                    if (app.Status === 'Denied') totalDenied++;
                });

                document.getElementById('totalApplied').textContent = `Total Applied: ${totalApplied}`;
                document.getElementById('totalPending').textContent = `Total Pending: ${totalPending}`;
                document.getElementById('totalDenied').textContent = `Total Denied: ${totalDenied}`;
            } catch (error) {
                console.error('Error:', error);
                alert('Unable to fetch applications.');
            }
        }

        window.onload = fetchApplications;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
