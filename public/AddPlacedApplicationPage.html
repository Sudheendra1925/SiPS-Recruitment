<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Placed Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        
        .container {
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-title {
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
        }

    
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

        /* For Firefox */
        input[type="number"] {
          -moz-appearance: textfield;
        }
        #status {
            -webkit-appearance: none;  /* Safari */
        -moz-appearance: none;     /* Firefox */
        appearance: none;          /* Chrome, Edge */
        background-image: url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2214%22 height=%2214%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22currentColor%22 stroke-width=%222%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22%3E%3Cpath d=%22M6 9l6 6 6-6%22/%3E%3C/svg%3E');
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 14px;
        padding-right: 30px;  /* Add space for the dropdown arrow */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="form-title text-center">Add Placed Application</h2>
        
        <!-- Form to Add New Placed Application -->
        <form id="AddPlacedApplicationForm" action="/AddPlacedApplication" method="POST">
            <div class="mb-3">
                <label for="ApplicationId" class="form-label">Application Id</label>
                <input type="text" class="form-control" name="ApplicationId" id="ApplicationId" required>
            </div>
            <div class="mb-3">
                <label for="ApplicantName" class="form-label">Applicant Name</label>
                <input type="text" class="form-control" name="ApplicantName" id="ApplicantName" required>
            </div>

            <div class="mb-3">
                <label for="Company" class="form-label">Company</label>
                <input type="text" class="form-control" id="Company" name="Company"  required>
            </div>

            <div class="mb-3">
                <label for="Salary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="Salary" name="Salary"  required>
            </div>

            <div class="mb-3">
                <label for="PaymentReceived" class="form-label">Payment Received</label>
                <input type="number" class="form-control" id="PaymentReceived" name="PaymentReceived"  required>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="Status" name="Status" required>
                    <option value="Not Received">Not Received</option>
                    <option value="Completely Received">Completely Received</option>
                    <option value="Partially Received">Partially Received</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-submit">Add Application</button>
            <a href="/RevenueAndReports" class="btn btn-danger ">Cancel</a>
        </form>

 
    </div>

  

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
